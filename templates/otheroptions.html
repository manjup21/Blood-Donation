{% extends 'base.html' %}
{% block page %}
<br><br><br>
<center>
<div class="jumbotron jumbotron-fluid bg-light otheroption">
    <div class="container">
      <h3 class="display-5" style="font-weight: bold; color: red;">Information About Blood in Other Location</h3>
      <table>
          <tr>
            <th>Blood Group</th>
            <th>Quantity</th>
            <th>Location</th>
          </tr>
          {% for row in data %}
          <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
          </tr>
          {% endfor %}
      </table>
    </div>
  </div>
</center>
{% endblock %}
