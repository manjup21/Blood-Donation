{% extends 'base.html' %}

{% block page %}
<br><br>
<center>
    <div class="jumbotron jumbotron-fluid bg-dark form">
        <div class="container container-fluid">
            <form action="#" method="POST">
                <label for="Name">Name:</label>
                <input type="text" name="name" placeholder="Name of Donar"><br><br>
                <label for="date">Date:</label>
                <input type="date" name="Date" ><br><br>
                <label for="gender" >Gender:</label>
                <input type="text" name="gender" list="gend">
                <datalist id="gend">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </datalist><br><br>
                <label for="age">Age:</label>
                <input type="number" name="age"> <br><br>
                <label for="group">Blood Group:</label>
                <input type="text" list="bloodgroup" name="groups">
                <datalist id="bloodgroup">
                    <option>A Positive</option>
                    <option>A Negative</option>
                    <option>A Unknown</option>
                    <option>B Positive</option>
                    <option>B Negative</option>
                    <option>B Unknown</option>
                    <option>AB Positive</option>
                    <option>AB Negative</option>
                    <option>AB Unknown</option>
                    <option>O Positive</option>
                    <option>O Negative</option>
                    <option>O Unknown</option>
                    <option>Unknown</option>
                </datalist>
                <br><br>
                <label for="locate">Location:</label>
                <input type="text" list="locat" name="location">
                <datalist id="locat">
                    <option>Bagalkot</option>
                    <option>Ballari</option>
                    <option>Belagavi</option>
                    <option>Bengaluru</option>
                    <option>Mysuru</option>
                    <option>Davanagere</option>
                    <option>Dharavad</option>
                    <option>Hubballi</option>
                    <option>Chikkamagaluru</option>
                </datalist>
                <br><br>
                <label for="amou">Quantity of Blood:</label>
                <input type="number" name="quant">
                <br><br>
                <button type="submit" class="btn btn-danger">Submit</button>
                
            </form>
        </div>

    </div> 

</center>

{% endblock %}
